                <button type="button" class="btn btn-outline-light ">Inicia Sesión</button>
                <button type="button" class="btn bg-light ">Registrate</button>
            </div>
        </div>
    </header>

    <!--Contenido principal -->
    <main class="mb-5">
        <div class="container-fluid">
            <div class="row">

                <!--Menú de navegación.-->
                <div class="col-3">
                    <div class="px-3 py-4 h-100">

                        <nav class=" rounded-4 shadow-sm p-3 h-100" style="background-color: #e3f2fd;">

                            <ul class="nav nav-pills flex-column gap-1">
                                <li class="nav-item">
                                    <a class="nav-link active" href="index.html">Creación Curriculum</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="listado.php">Mis curriculums</a>
                                </li>
                            </ul>

                        </nav>

                    </div>
                </div>

                <!--Contenido principal,inputs.-->
                <section class="col-6">
                    <div class="py-4">

                        <!--Barra de progeso.-->
                        <div class="rounded-4 shadow-sm p-4 mb-4" style="background-color: #E3E3E3;">
                            <div class="d-flex justify-content-between mb-2">
                                <strong>Progreso</strong>
                                <span id="numPorcentaje" class="text-primary fw-semibold">0%</span>
                            </div>
                            <div class="progress">
                                <div id="progressBar" class="progress-bar"></div>
                            </div>
                        </div>

                        <!--Imagen preview de perfil.-->
                        <div class="rounded-4 shadow-sm p-4 mb-4 d-flex align-items-center gap-3"
                            style="background-color: #E3E3E3;">
                            <img src="image/perfil.png" class="rounded-circle border" width="50" height="50"
                                alt="Foto perfil">
                            <div>
                                <strong>Foto de perfil</strong>
                                <div class="text-muted small">JPG o PNG · máx 2MB</div>


                                
                            </div>
                        </div>

                        <!--Formulario.-->
                        <form action="send_cv.php" method="POST" enctype="multipart/form-data" 
                            class="p-4 shadow-sm rounded-4 needs-validation" 
                            style="background-color: #E3E3E3;" novavalidation>

                            <!--Datos personales.-->
                            <section class="mb-5">
                                <!--Apartado datos personales.-->
                                <h4 class="border-bottom pb-2 mb-3 text-primary">Datos Personales</h4>

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="validationServer01" class="form-label">Nombre <span class="text-danger">*</span></label>
                                        <input type="text" name="nombre" class="form-control" placeholder="Antonio José" required maxlength="15">
                                    </div>
                                    <div class="col-md-6"> 
                                        <label for="validationServer01" class="form-label">Apellidos <span class="text-danger">*</span></label> 
                                        <input type="text" name="apellidos" class="form-control"  placeholder="Marún Virués" required maxlength="45">
                                    </div>

                                    <div class="col-md-6">
                                        <label for="validationServer01" class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
                                        <input type="email" name="email" class="form-control" placeholder="designer@gmail.com" required>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Teléfono <span class="text-danger">*</span></label>
                                        <input type="tel" name="telefono" class="form-control" placeholder="+36 000001002" pattern ="[0-9]{9}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Dirección Domicilio <span class="text-danger">*</span></label>
                                        <input type="text" name="domicilio" class="form-control" placeholder="Calle Lito 1" required>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="validationServer01"  class="form-label">Foto de Perfil <span class="text-danger">*</span></label>
                                        <input type="file" name="foto" class="form-control" required>
                                    </div>
                                </div>
                            </section>

                            <section class="mb-5">

                                <!--Apartado experiencia laboral.-->
                                <h4 class="border-bottom pb-2 mb-3 text-primary">Experiencia Laboral </h4>

                                <div class="row g-3">
                                    <label class="form-label">Resumen de Experiencia <span class="text-danger">*</span></label>
                                    <textarea name="experiencia" class="form-control" rows="4"
                                        placeholder="Describe tus puestos anteriores..." required></textarea>
                                </div>
                            </section>

                            <section class="mb-5">

                                <!--Apartado Formación academica.-->
                                <h4 class="border-bottom pb-2 mb-3 text-primary">Formación Académica</h4>

                                <div class="row g-3">
                                    <label class="form-label">Resumen Académico <span class="text-danger">*</span></label>
                                    <textarea name="formacion" class="form-control" rows="4"
                                        placeholder="Describe tus estudios anteriores..." required></textarea>
                                </div>
                            </section>

                            <section class="mb-5">

                                <!--Apartado habilidades e idiomas.-->
                                <div class="row g-3">

                                    <div class="col-md-6">
                                        <h4 class="border-bottom pb-2 mb-3 text-primary">Habilidades <span class="text-danger">*</span></h4>
                                        <textarea name="habilidades" class="form-control" rows="3"
                                            placeholder="PHP, MySQL, Trabajo en equipo, liderazgo, Git" required></textarea>
                                    </div>

                                    <div class="col-md-6">
                                        <h4 class="border-bottom pb-2 mb-3 text-primary">Idiomas <span class="text-danger">*</span></h4>
                                        <textarea name="idiomas" class="form-control" rows="3"
                                            placeholder="Inglés (B2), Alemán (A1)..." required></textarea>
                                    </div>
                                </div>

                            </section>

                            <!--Botones-->
                            <div class="d-flex justify-content-end gap-2">
                                <button type="reset" class="btn btn-outline-secondary">
                                    Limpiar
                                </button>
                                <button type="submit" class="btn btn-primary px-4">Guardar y enviar CV</button>
                            </div>
                        </form>

                    </div>
                </section>

                <!--Relleno columna derecha.-->
                <aside class="col-3">
                    <div class="px-3 py-4 h-100">
                        <div class=" rounded-4 shadow-sm p-4 h-100 text-muted" style="background-color: #e3f2fd;">
                            <strong>Vista previa del CV</strong>
                            <p class="small mt-2">
                                Aquí podrás mostrar cómo va quedando el currículum.
                            </p>
                        </div>
                    </div>
                </aside>

            </div>
        </div>
